<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <title>Weather Dashboard</title>
</head>
<body>

    <!-- Navbar Title -->
    <div class="notification is-primary has-text-centered navBar">
        <h3 class="title is-3">Weather Dashboard</h3>
    </div>
    

    <!-- Search Bar Element-->
    <div class="container">
        <div class="columns is-2">
            <div class="column is-4">
                <div class="card leftColumn addBtn">
                    <label class="label">Search for a City:</label>
                    <div class="field has-addons">
                        <div class="control">
                            <input class="input searchFld" type="text" placeholder="City Name">
                        </div>
                        <div class="control">
                            <a class="button searchBtn">
                                <i class="fas fa-search"></i>
                            </a>
                        </div>
                    </div>
                    
                    <div class="buttonDump"></div>
                    <button class="button buttonClear">Clear List</button>
                    
                    
                </div>
            </div>

            <!-- Searched City -->
            <div class="column">
                <div class="card rightColumn searchedCityColumn">
                    <div class="cityHeader">
                        <span class="userSearchCity title is-3"></span>
                        <img class="cityIcon">
                    </div>
                    <div class="userSearchInfo"></div>
                    <div class="uvContainer">
                        <h1>bless</h1>
                    </div>
                </div>
                
                <!-- Five Day Forcast -->
                <div class="column forcast-title">
                    
                </div>
                <div class="columns forcastContainer"></div>
                        
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
