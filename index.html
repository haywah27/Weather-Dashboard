<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Weather Dashboard</title>
</head>
<body>

    <!-- Navbar Title -->
    <div class="container is-fullhd">
        <div class="notification is-primary has-text-centered">
            <h3 class="title is-3">Weather Dashboard</h3>
        </div>
      </div>

    <!-- Search Bar Element-->
    <div class="columns ">
        <div class="container leftColumn">
            <div class="column is-one-third">
                <label class="label">Search for a City:</label>
                <div class="field has-addons ">
                    <div class="control">
                    <input class="input is-rounded  searchFld" type="text" placeholder="City Name">
                    </div>
                    <div class="control">
                    <a class="button is-primary is-rounded searchBtn">
                        <i class="fas fa-search"></i>
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
