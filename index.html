<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- moment.js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Bulma: css style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Fonts for Bulma -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- JQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <title>Weather Dash</title>
</head>
<body>

    <!-- Navbar Title -->
    <div class="notification is-primary has-text-centered navBar">
        <h3 class="title is-3">Weather Dashboard</h3>
    </div>
    
    <!-- Search Bar Element-->
    <div class="container">
        <div class="columns">
            <div class="column is-one-quarter">
                <div class="card leftColumn addBtn has-text-centered">
                    <label class="label">Search for a City:</label>
                    <div class="field has-addons">
                        <div class="control">
                            <input class="input searchFld" type="text" placeholder="City Name">
                        </div>
                        <div class="control">
                            <a class="button searchBtn">
                                <i class="fas fa-search"></i>
                            </a>
                        </div>
                    </div>
                    <!-- list of buttons -->
                    <div class="buttonDump"></div>
                    <hr>
                    <button class="button buttonClear">Clear List</button>
                </div>
            </div>


            <div class="column is-three-quarters">
                
                <div class="card rightColumn searchedCityColumn">
                    <div class="cityHeader">
                        <span class="userSearchCity title is-3"></span>
                        <img class="cityIcon">
                    </div>
                    <div class="userSearchInfo"></div>
                    <div class="uvContainer"></div>
                </div>
                
                <!-- five day forcast title -->
                <br>
                <div class="forcast-title"></div>
                <hr>

                <div class="columns is-multiline forcastContainer"></div>
            </div>
        </div>
       
    </div>

    <!-- modal pop up if invalid search -->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="card">
                <div class="card-content has-text-centered modalBack">
                  <p class="title">
                    Please enter a <br>
                    valid City Name.
                    <br>
                  </p>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
      </div>

    
    <script src="script.js"></script>
</body>
</html>
